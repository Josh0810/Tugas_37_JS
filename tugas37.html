<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="c1">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="c2">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="c3">contoh</p>
        <hr />
        <script type="text/javascript">
            function Tombol() {
                var a1 = document.getElementsByTagName('button')[0];
                var b1 = a1.attributes.getNamedItem('onclick').value;
                document.getElementById('c1').innerHTML = b1;
                var a2 = document.getElementsByTagName('button')[0];
                var b2 = a2.attributes[0].name;
                document.getElementById('c2').innerHTML = b2;
                var a3 = document.getElementsByTagName('button')[0];
                var b3 = a3.attributes.length;
                document.getElementById('c3').innerHTML = b3;
            }
        </script>
 </body>
